<!DOCTYPE html>
<html lang="en">
<head> 
    <title>table</title>
</head>
<body>
    <table border="1"> 
            <tr>
                <td style="width: 50px;" colspan="3">  </td>
                <td style="height: 30px;"> </td>
                <td style="width: 40px;" rowspan="3"> </td>
            </tr>  
            <tr>
                <td style="width: 40px;">  </td>
                <td style="height: 20px;" rowspan="2"> </td>
                <td style="height: 20px;"> </td>
                <td style="width: 40px;" >  </td> 
            </tr>
            <tr>
                <td rowspan="2"> </td>
                <td style="width: 40px;" > </td> 
                <td style="height: 20px;"> </td>  
            </tr>
            <tr>
                <td style="width: 20px;" colspan="3"> </td>
                <td style="height: 20px;"> </td>
            </tr>
            <tr>
                <td> </td>
                <td style="width: 20px;" > </td>
                <td style="height: 20px;" colspan="3"> </td>
            </tr> 
    </table>
</body>
</html>
